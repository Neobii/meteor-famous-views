<template name="node1">
  {{#Scene}}
    {{#Node}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node2">
  {{#Scene}}
    {{#Node _onRender="onRender"}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node3">
  <div id="node3_scene_div">
    {{#Scene id="node3_scene"}}
      {{#Node id="node3_node"}}
      {{/Node}}
    {{/Scene}}
  </div>
</template>

<template name="node4">
  <div id="node4_scene_div">
    {{#Scene id="node4_scene"}}
      {{#if x}}
        {{#Node id="node4_node"}}
        {{/Node}}
      {{/if}}
    {{/Scene}}
  </div>
</template>
