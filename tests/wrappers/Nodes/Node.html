<template name="node1">
  {{#Scene}}
    {{#Node}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node2">
  {{#Scene}}
    {{#Node _onRender="onRender"}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node3">
  {{#Scene id="node3_scene"}}
    {{#Node id="node3_node"}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node4">
  {{#Scene id="node4_scene"}}
    {{#if x}}
      {{#Node id="node4_node"}}
      {{/Node}}
    {{/if}}
  {{/Scene}}
</template>

<template name="node5_static">
  {{#Scene}}
    {{#Node id="node5_static" class="class1 class2"}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="node5_reactive">
  {{#Scene}}
    {{#Node id="node5_reactive" class=getClasses}}
    {{/Node}}
  {{/Scene}}
</template>
