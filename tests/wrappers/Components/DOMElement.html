<template name="domEl1">
  {{#Scene}}
    {{#Node id="domEl1"}}
      {{#DOMElement}}
        {{> domEl1_inner}}
      {{/DOMElement}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="domEl1_inner">domEl1_inner</template>

<template name="domEl2">
  {{#if x}}
    {{> domEl1}}
  {{else}}
    {{#Scene}}
      {{#Node id="domEl2"}}
        {{#DOMElement}}
          {{> domEl2_inner}}
        {{/DOMElement}}
      {{/Node}}
    {{/Scene}}
  {{/if}}
</template>

<template name="domEl2_inner">domEl2_inner</template>

<template name="domEl_classes">
  {{#Scene}}
    {{#Node id="domEl_classes"}}
      {{#DOMElement class=getClasses}}
      {{/DOMElement}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="domEl_style">
  {{#Scene}}
    {{#Node id="domEl_style"}}
      {{#DOMElement style=reactiveStyle}}
      {{/DOMElement}}
    {{/Node}}
  {{/Scene}}
</template>

<template name="domEl_attributes">
  {{#Scene}}
    {{#Node id="domEl_attributes"}}
      {{#DOMElement dir=getDir lang=getLang}}
      {{/DOMElement}}
    {{/Node}}
  {{/Scene}}
</template>
